<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>-->
<!--  <cpn cmovies="movies" cmessage="message"></cpn>-->

  <cpn :cmessage="message" :cmovies="movies"></cpn>
</div>
<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: "#cpn",
    // props: ['cmovies','cmessage'],
    props: {
      // 1.类型限制（普通类型）
      // cmovies: Array,
      // cmessage: String

      //2.提供限制、一些默认值、必传值（对象）
      cmessage: {
        type: String,
        default: 'aaaaaa',
        // required表示在组件中你必须传cmessage
        required: true
      },
      //类型是对象或者数组时，默认值必须是一个函数
      cmovies: {
        type: Array,
        default() {
          return []
        }
      }
    },
    data() {
      return {}
    }
  }
  const app = new Vue({
    el: "#app",
    data: {
      message: '你好呀',
      movies: ['海王','海贼王','海尔兄弟']
    },
    components: {
      cpn
    }
  })
  </script>
</body>
</html>
