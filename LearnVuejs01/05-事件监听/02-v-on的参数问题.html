<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  事件调用的方法没有参数-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>

<!--  事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的
这个时候，Vue会默认将浏览器产生的event事件对象作为参数传入到方法-->
  <button @click="btn2Click(123)">按钮2</button>
  <button @click="btn2Click()">按钮2</button>
  <button @click="btn2Click">按钮2</button>

<!--  方法定义时，我们需要event对象，同时又需要其他参数-->
<!--  在调用方式时，如何手动获取到浏览器参数的event对象：$event-->
<!--  <button @click="btn3Click('abc',event)">按钮3</button>-->
  <button @click="btn3Click('abc',$event)">按钮3</button>
<!--  <button @click="btn3Click(abc,$event)">按钮3</button>-->
  <button @click="btn3Click($event,'abc')">按钮3</button>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '你好呀'
    },
    methods: {
      btn1Click() {
        console.log('btn1Click');
      },
      btn2Click(event) {
        console.log('---------',event);
      },
      btn3Click(abc,event) {
        console.log('--------',abc,event)
      }
    }
  })
  </script>
</body>
</html>
