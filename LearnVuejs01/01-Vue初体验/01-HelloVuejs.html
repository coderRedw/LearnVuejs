<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{name}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    //编程范式：声明式编程
    const vue = new Vue({
      el: "#app",
      data: {
        message: "hello coderRedw",
        name: 'coderRed'
      }
    })
  </script>
</body>
</html>
