<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            aaa() {
                setTimeout(function() {
                    setTimeout(function() {
                        console.log(this); //window
                    })

                    setTimeout(() => {
                        console.log(this); //window
                    })
                })

                setTimeout(() => {
                    setTimeout(function() {
                        console.log(this); //window
                    })

                    setTimeout(() => {
                        console.log(this); //obj
                    })
                })
            }
        }
        obj.aaa()
    </script>
</body>

</html>
