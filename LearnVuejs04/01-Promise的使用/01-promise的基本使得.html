<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1.使用setTimeout
    // setTimeout(() => {
      // console.log('hello world');
    // },1000)

    //参数 -》 函数（resolve, reject）
    //resolve,reject本身也是一个函数
    //链式编程
    new Promise((resolve, reject) => {
      //第一次网络请求的代码
      setTimeout( () => {
        resolve()
      },1000)
    }).then( () => {
      //第一次拿到结果的处理代码
      console.log('hello world');
        console.log('hello world');
        console.log('hello world');
        console.log('hello world');
        console.log('hello world');

        return new Promise( (resolve, reject) => {
          //第二次网络请求的代码
        setTimeout(() => {
          resolve()
        },1000)
      })
    }).then(() => {
      //第二次请求拿到的代码
      console.log('hello vuejs');
          console.log('hello vuejs');
          console.log('hello vuejs');
          console.log('hello vuejs');
          console.log('hello vuejs');

      return new Promise( (resolve, reject) => {
          setTimeout(() => {
            resolve()
          },1000)
      })
    }).then(() => {
            console.log('hello python');
            console.log('hello python');
            console.log('hello python');
            console.log('hello python');
            console.log('hello python');
            console.log('hello python');
    }) 


    //什么情况下会用到Promise呢？
    //一般情况下是有异步操作时，使用promise对这个异步操作进行封装
    //new ->构造函数（1。保存了一些状态信息 2。执行传入的函数）
    //在执行传入的回调函数时，会传入两个参数，resolve,reject本身又是函数
    new Promise((resolve, reject) => {
      setTimeout( () => {
        //成功的时候调用sesolve
        resolve('hello world')
        
        //失败的时候调用reject1
        reject('error message')
      }) 
    }).then((data) => {
      //100行处理代码
      console.log(data);
      console.log(data);
      console.log(data);
    }).catch((err) => {
      console.log(err);
      console.log(err);
      console.log(err);
      console.log(err);
    })
  </script>
</body>
</html>
